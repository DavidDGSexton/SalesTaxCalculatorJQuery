<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Sales Tax Calculator</title>
</head>

<body style="background-color: rgb(121, 110, 83);">
    <div style="padding: 20px; background-color: bisque; max-width: 400px; border-radius: 10px;" class="container border-0 shadow my-5">
    <h2>Calculate Sales Total</h2>
    <br>
    <label style="max-width: 200 px;" for="saleAmount">Sale Amount</label><br>
    <input type="number" onchange="setTwoNumberDecimal(this)" value="0.00" id="saleAmount"><br><br>
    <label for="taxPercentage">Sales Tax Percentage</label><br>
    <input type="number" onchange="setTwoNumberDecimal(this)" value="0.00" id="taxPercentage">
    <br><br>
    <h3 class="salesResult" id="saleTotal"></h3>
    <br id="saleTotalSpacing">
    <button class="btn" style="background-color: rgb(216, 189, 120); color: black;" onclick="calculateTotal()">Calculate</button>
    <button class="btn" onclick="clearValues()">Clear</button>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

    <script type="text/javaScript">
        let saleAmount = 0;
        let salePercentage = 0;

        $(document).ready(function(){
             $('#saleTotal').hide();
             $('#saleTotalSpacing').hide();
        });


        function setTwoNumberDecimal(number) {
            number.value = parseFloat(number.value).toFixed(2);
        }

        function clearValues() {
          $("#saleAmount").val("0.00");
          $("#taxPercentage").val("0.00");          
          $('#saleTotal').fadeOut(800);
          $('#saleTotalSpacing').hide(800);
        }

        function calculateTotal() {
          saleAmount = parseFloat($("#saleAmount").val());
          salePercentage = parseFloat($("#taxPercentage").val() / 100);

          let saleTotal = salePercentage * saleAmount + saleAmount;
          $("#saleTotal").text("$ " + parseFloat(saleTotal).toFixed(2))
          $('#saleTotal').fadeIn(800);
          $('#saleTotalSpacing').show();
        }

    </script>
</body>
</html>
